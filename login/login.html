
<div class="msgSucesso" ng-bind="msgSucesso"> </div>
<div class="msgError" style="text-align:center;" ng-bind="msgError"> </div>
<div class="card card-login mx-auto mt-5 " ng-controller="loginController" ng-controller="LoginCtrl" ng-init="init()">
	<div class="card-header">Login</div>
	<div class="card-body" >
		<form ng-submit="login()">

			<div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				<input class="form-control" id="exampleInputEmail1" ng-model="loginData.userName" ng-change="verificaSenhaTemporaria()" type="email" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group" ng-hide="senhaTemporaria">
				<label for="exampleInputPassword1">Senha</label>
				<input class="form-control" id="exampleInputPassword1" ng-model="loginData.password" type="password" placeholder="Password">
			</div>

			<div id="cadastrarNovaSenha" ng-show="">

				<div class="form-group" ng-hide="senhaTemporaria">
					<label for="exampleInputPassword1">Senha Atual</label>
					<input class="form-control" id="exampleInputPassword1" ng-model="senhaAtual" type="password" placeholder="Entre com a senha que recebeu por e-mail.">
				</div>

				<div class="form-group" ng-hide="senhaTemporaria">
					<label for="exampleInputPassword1">Senha</label>
					<input class="form-control" id="exampleInputPassword1" ng-model="loginData.password" type="password" placeholder="Senha">
				</div>

				<div class="form-group" ng-hide="senhaTemporaria">
					<label for="exampleInputPassword1">Confirme a Senha</label>
					<input class="form-control" id="exampleInputPassword1" ng-model="confirmarSenha" type="password" placeholder="Digite a senha novamente">
				</div>

			</div>

			<div class="form-group">
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox">Lembrar a senha?</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Login</button>
			</form>
			<div class="text-center">
				<a class="d-block small mt-3" href="#!register">Cadastre-se</a>
				<a class="d-block small" href="forgot-password.html">Esqueceu a senha?</a>
			</div>
		</div>
		<div class="msgError" style="text-align:center;" ng-bind="loginMsgError"> </div>
	</div>
