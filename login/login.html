
	<div class="msgSucesso" ng-bind="msgSucesso"> </div>
<div class="msgError" style="text-align:center;" ng-bind="msgError"> </div>
<div class="card card-login mx-auto mt-5 " ng-controller="loginController">

	<div class="card-header">Login</div>
	<div class="card-body" >
		<form ng-submit="login()">

			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input class="form-control" id="exampleInputEmail1" ng-model="loginData.userName" type="email" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input class="form-control" id="exampleInputPassword1" ng-model="loginData.password" type="password" placeholder="Password">
			</div>
			<div class="form-group">
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox"> Remember Password</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Login</button>
			</form>
			<div class="text-center">
				<a class="d-block small mt-3" href="register.html">Register an Account</a>
				<a class="d-block small" href="forgot-password.html">Forgot Password?</a>
			</div>
		</div>
	</div>
